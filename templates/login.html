{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Вход</h1>
    <h2>Пожалуйста, авторизуйтесь</h2>
    {%if errors%}
        <span class="error">{{errors}}</span>
    {%endif%}
    <form method="post">
        <div>
            <label for="username">Пользователь:</label>
            <input type="text" id="username" name="username" autocomplete="off" value="{{ username or '' }}">
            
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" autocomplete="off" value="{{ password or '' }}">

        </div>
        <div>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
{% endblock %}
