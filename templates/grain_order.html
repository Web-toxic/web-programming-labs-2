{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<h1>Заказ зерна</h1>
<form action="/process_order" method="POST">
    <label for="grainType">Выберите зерно:</label>
    <select id="grainType" name="grainType">
        <option value="ячмень">Ячмень</option>
        <option value="овёс">Овёс</option>
        <option value="пшеница">Пшеница</option>
        <option value="рожь">Рожь</option>
    </select>
    <br><br>
    <label for="weight">Введите вес в тоннах:</label>
    <input type="number" id="weight" name="weight" min="0" step="0.1">
    <br><br>
    <input type="submit" value="Оформить заказ">
</form>
{% endblock %}
