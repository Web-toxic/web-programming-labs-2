{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <form method="post">
        <h1>Страница регистрации</h1>

        <div>
            <input type="text" name="username" placeholder="Логин" value="{{ username or ''}}" style="border-radius: 10px; border-color: blueviolet;">
        </div>
        <div style="margin-top:  15px">
            <input type="text" name="password" placeholder="Пароль" value="{{ password or ''}}" style="border-radius: 10px; border-color: blueviolet;">
        </div>
        <input value="Регистрация" type="submit" style="margin-top:  20px; background-color: rgb(255, 221, 142); color: rgb(0, 0, 0); border-radius: 5px; margin-left: 40px;">
    </form>

    {% if errors %}
    <span class="error">{{ errors }}</span>
    {% endif %}
{% endblock %}
