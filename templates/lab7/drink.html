{% extends 'base.html' %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <div>Напиток:</div>
    <label>
        <input type="radio" value="cofee" name="drink" checked>Кофе
    </label>

    <label>
        <input type="radio" value="black-tea" name="drink" checked>Чёрный чай
    </label>

    <label>
        <input type="radio" value="green-tea" name="drink" checked>Зелёный чай
    </label>

    <div>Добавки:</div>
    <label>
        <input type="checkbox" name="milk" checked>Молоко
    </label>

    <label>
        <input type="checkbox" name="sugar" checked>Сахар
    </label>

    <div>
        <button onclick="getPrice()" type="submit">Рассчитать цену</button>
    </div>

    <div id="price"></div>
    <br>

    <div id="pay" style="display: none;">
        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="cvv" size="3">
        </label>
        <div>
            <br><button type="submit" onclick="pay()">Оплатить</button>
        </div>
        <br>
        <div id="error" class="error"></div>
        <h2><div id="result"></div></h2>
    </div>
{% endblock %}
