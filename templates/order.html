{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">

        <div style="background-color: #fffade; border-radius: 20%; padding: 10px 20px; width: 25%; margin-bottom: 20px;">
            <h2 style="text-align: center;">Прайс</h2>
            <div>Напитки:</div>
            <ol>
                <li>Кофе - 120 руб.</li>
                <li>Чёрный чай - 80 руб.</li>
                <li>Зелёный чай - 70 руб.</li>
            </ol>

            <div>Добавки:</div>
            <ol>
                <li>Молоко - 30 руб.</li>
                <li>Сахар - 10 руб.</li>
            </ol>
        </div>
        

        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked>Кофе
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink">Чёрный чай
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink">Зелёный чай
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко
        </label>
        <label>
            <input type="checkbox" name="sugar">Сахар
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
